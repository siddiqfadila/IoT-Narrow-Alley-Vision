<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gang Motion Detection System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            color: white;
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .dashboard {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .video-container, .controls {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
        }

        .video-stream {
            width: 100%;
            max-width: 640px;
            border-radius: 10px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            background-color: #000;
        }

        .status-panel {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 15px;
        }

        .status-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }

        #alerts-container {
            margin-top: 20px;
            min-height: 58px;
        }

        .alert {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            padding: 15px;
            border-radius: 10px;
            animation: pulse 1.5s infinite;
            text-align: center;
            font-weight: bold;
            font-size: 1.1em;
        }

        @keyframes pulse {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.9; transform: scale(1.02); }
            100% { opacity: 1; transform: scale(1); }
        }

        /* --- CSS for the icon shutdown button --- */
        .shutdown-button {
            background-color: #c0392b; /* Red */
            color: white; /* Icon color */
            border: none;
            width: 60px; /* Button width */
            height: 60px; /* Button height */
            border-radius: 50%; /* Makes it a circle */
            cursor: pointer;
            /* Margin dihilangkan dari sini agar bisa diatur oleh container */
            transition: background-color 0.3s, transform 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .shutdown-button:disabled {
            background-color: #7f8c8d;
            cursor: not-allowed;
            opacity: 0.6;
        }

        /* --- CSS BARU UNTUK MEMINDAHKAN TOMBOL KE TENGAH --- */
        .shutdown-button-container {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-top: 20px; /* Memberi jarak dari elemen di atasnya */
        }
        /* ------------------------------------------------ */

        @media (max-width: 768px) {
            .dashboard { grid-template-columns: 1fr; }
        }
    </style>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Gang Motion Detection System</h1>
            <p>Real-time monitoring and alert system</p>
        </div>
        <div class="dashboard">
            <div class="video-container">
                <h3>Live Camera Feed</h3>
                <img src="{{ url_for('video_feed') }}" class="video-stream" alt="Video Stream">
            </div>
            <div class="controls">
                <h3>System Status</h3>
                <div class="status-panel">
                    <div class="status-item"><span>API Connection:</span><span id="api-status">Connecting...</span></div>
                    <div class="status-item"><span>Sequence Count:</span><span id="sequence-count">0</span></div>
                    <div class="status-item"><span>Last Sequence:</span><span id="last-sequence">N/A</span></div>
                    <div id="alerts-container">
                        <div class="shutdown-button-container">
                            <button id="shutdown-btn" class="shutdown-button" title="Shutdown System">
                                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M18.36 6.64a9 9 0 1 1-12.73 0"></path>
                                    <line x1="12" y1="2" x2="12" y2="12"></line>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const socket = io();

        socket.on('connect', () => {
            document.getElementById('api-status').textContent = 'Connected';
            document.getElementById('api-status').style.color = '#2ecc71';
        });

        socket.on('disconnect', () => {
            document.getElementById('api-status').textContent = 'Disconnected';
            document.getElementById('api-status').style.color = '#e74c3c';
        });

        socket.on('motion_status_update', (data) => {
            document.getElementById('sequence-count').textContent = data.sequence_count || '0';
            document.getElementById('last-sequence').textContent = data.last_sequence ? new Date(data.last_sequence).toLocaleString() : 'N/A';
        });

        socket.on('motion_alert', (data) => {
            showAlert(data.message);
        });

        function showAlert(message) {
            const alertsContainer = document.getElementById('alerts-container');
            if (alertsContainer.firstChild) {
                alertsContainer.removeChild(alertsContainer.firstChild);
            }
            const alertDiv = document.createElement('div');
            alertDiv.className = 'alert';
            alertDiv.textContent = message;
            alertsContainer.appendChild(alertDiv);
            setTimeout(() => {
                if (alertDiv.parentNode) {
                    alertDiv.parentNode.removeChild(alertDiv);
                }
            }, 5000);
        }

        // JavaScript for the shutdown button
        const shutdownBtn = document.getElementById('shutdown-btn');
        shutdownBtn.addEventListener('click', () => {
            if (confirm('Anda yakin ingin mematikan sistem Raspberry Pi?')) {
                socket.emit('shutdown_system');
                // Disable the button to prevent multiple clicks
                shutdownBtn.disabled = true;
                // Show a notification that the command was sent
                showAlert('Perintah shutdown terkirim. Sistem akan segera mati.');
            }
        });
    </script>
</body>
</html>
